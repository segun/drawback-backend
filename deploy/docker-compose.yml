services:
  mysql:
    image: mysql:8.0
    container_name: drawback_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set in .env}
      MYSQL_DATABASE: ${DB_NAME:?DB_NAME must be set in .env}
      MYSQL_USER: ${DB_USER:?DB_USER must be set in .env}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set in .env}
    ports:
      - "${DB_PORT:?DB_PORT must be set in .env}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: drawback_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
    ports:
      - "${REDIS_PORT:?REDIS_PORT must be set in .env}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
  redis_data:
